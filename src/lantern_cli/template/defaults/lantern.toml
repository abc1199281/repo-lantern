# Lantern Configuration

[lantern]
language = "zh-TW"
output_dir = ".lantern"

[filter]
exclude = [
    "**/__pycache__/*", 
    "**/.git/*", 
    "**/node_modules/*", 
    "**/.venv/*", 
    "**/.idea/*", 
    "**/.vscode/*",
    "**/build*/*"
]

